<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天气雾霾监测</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>天气雾霾监测</h1>
            <p class="subtitle">实时监测您所在位置的天气和空气质量</p>
        </div>
        
        <div class="card weather-card">
            <div class="location-container">
                <div class="location">
                    <i class="material-icons-round">location_on</i>
                    <span id="location-name">正在获取位置...</span>
                </div>
                <div class="refresh">
                    <button id="refresh-btn">
                        <i class="material-icons-round">refresh</i>
                    </button>
                </div>
            </div>
            
            <div class="weather-container">
                <div class="weather-icon">
                    <img id="weather-icon" src="https://cdn.jsdelivr.net/gh/basmilius/weather-icons/production/line/all/cloudy.svg" alt="天气图标">
                </div>
                <div class="weather-info">
                    <div class="temperature">
                        <span id="temperature">--</span>°C
                    </div>
                    <div class="weather-description">
                        <span id="weather-text">--</span>
                    </div>
                </div>
            </div>
            
            <div class="details-container">
                <div class="detail-item">
                    <i class="material-icons-round">opacity</i>
                    <div class="detail-label">湿度</div>
                    <div class="detail-value"><span id="humidity">--</span>%</div>
                </div>
                <div class="detail-item">
                    <i class="material-icons-round">air</i>
                    <div class="detail-label">风向</div>
                    <div class="detail-value"><span id="wind-dir">--</span></div>
                </div>
                <div class="detail-item">
                    <i class="material-icons-round">speed</i>
                    <div class="detail-label">风速</div>
                    <div class="detail-value"><span id="wind-speed">--</span> km/h</div>
                </div>
            </div>
        </div>
        
        <div class="card air-quality-card">
            <h2>空气质量</h2>
            <div class="aqi-container">
                <div class="aqi-circle" id="aqi-circle">
                    <span id="aqi-value">--</span>
                    <span id="aqi-level">--</span>
                </div>
                <div class="aqi-info">
                    <div class="pollutant">
                        <span class="pollutant-label">首要污染物：</span>
                        <span id="primary-pollutant">--</span>
                    </div>
                    <div class="advice">
                        <h3>健康建议</h3>
                        <p id="health-advice">--</p>
                    </div>
                </div>
            </div>
            
            <div class="pollutants-container">
                <h3>污染物浓度</h3>
                <div class="pollutants-grid">
                    <div class="pollutant-item">
                        <div class="pollutant-name">PM2.5</div>
                        <div class="pollutant-value" id="pm2p5">--</div>
                    </div>
                    <div class="pollutant-item">
                        <div class="pollutant-name">PM10</div>
                        <div class="pollutant-value" id="pm10">--</div>
                    </div>
                    <div class="pollutant-item">
                        <div class="pollutant-name">CO</div>
                        <div class="pollutant-value" id="co">--</div>
                    </div>
                    <div class="pollutant-item">
                        <div class="pollutant-name">NO2</div>
                        <div class="pollutant-value" id="no2">--</div>
                    </div>
                    <div class="pollutant-item">
                        <div class="pollutant-name">SO2</div>
                        <div class="pollutant-value" id="so2">--</div>
                    </div>
                    <div class="pollutant-item">
                        <div class="pollutant-name">O3</div>
                        <div class="pollutant-value" id="o3">--</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card humidity-chart-card">
            <h2>湿度变化</h2>
            <div class="chart-container">
                <canvas id="humidity-chart"></canvas>
            </div>
        </div>
        
        <footer class="footer">
            <p>数据来源: 和风天气API</p>
            <p>© 2025 天气雾霾监测</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="app.js"></script>
</body>
</html>
